<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full Screen Canvas</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div class="toolbox">
      <div class="tools">
        <div class="colors">
          <label for="colotTooltip">Color: </label>
          <input type="color" name="colors" id="colors" />
        </div>
        <div class="strokeSize">
          <label for="strokeSize">Stroke Size</label>
          <input
            type="range"
            name="strokeSize"
            id="strokeSize"
            min="1"
            max="50"
          />
        </div>
        <div class="eraser">
          <input type="button" value="eraser" id="eraser" />
        </div>
      </div>
    </div>
    <script src="js/board.js"></script>
  </body>
</html>
